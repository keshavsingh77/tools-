<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images with neon-style interface. Reduce image size online for free with adjustable compression.">
    <title>Neon Image Compressor</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #0a0a0a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 15px var(--neon-blue);
            animation: title-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from { text-shadow: 0 0 10px var(--neon-blue); }
            to { text-shadow: 0 0 25px var(--neon-blue), 0 0 10px var(--neon-pink); }
        }

        .container {
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            animation: container-glow 2s infinite;
        }

        @keyframes container-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 243, 255, 0.5); }
        }

        .file-input {
            display: none;
        }

        .custom-file-input {
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .custom-file-input:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .quality-container {
            margin: 2rem 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            outline: none;
            margin: 1rem 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-pink);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .compress-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 1rem 0;
        }

        .compress-btn:hover {
            background: var(--neon-pink);
            color: var(--bg-color);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-box {
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 1rem 0;
            transition: transform 0.3s;
        }

        .preview-img:hover {
            transform: scale(1.02);
        }

        .stats {
            color: var(--neon-pink);
            margin: 0.5rem 0;
        }

        .loader {
            border: 4px solid #222;
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="header">NEON IMAGE COMPRESSOR</h1>
    
    <div class="container">
        <label class="custom-file-input">
            üì∏ Choose Image
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </label>

        <div class="quality-container">
            <label>Compression Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" min="1" max="100" value="80" class="slider" id="qualitySlider">
        </div>

        <button class="compress-btn" onclick="compressImage()">üî• Compress Now</button>
        <div class="loader" id="loader"></div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>Original</h3>
                <img id="originalPreview" class="preview-img">
                <div class="stats" id="originalStats"></div>
            </div>
            <div class="preview-box">
                <h3>Compressed</h3>
                <img id="compressedPreview" class="preview-img">
                <div class="stats" id="compressedStats"></div>
                <a id="downloadLink" style="display: none;">
                    <button class="compress-btn" style="margin-top: 1rem;">‚¨áÔ∏è Download</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const loader = document.getElementById('loader');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('originalPreview');
                img.src = event.target.result;
                document.getElementById('originalStats').textContent = 
                    `Size: ${formatBytes(file.size)} | Type: ${file.type}`;
            };
            reader.readAsDataURL(file);
        });

        async function compressImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            loader.style.display = 'block';
            const quality = qualitySlider.value / 100;

            try {
                const compressedBlob = await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob(blob => {
                            resolve(blob);
                        }, file.type, quality);
                    };
                    
                    img.onerror = reject;
                });

                const compressedUrl = URL.createObjectURL(compressedBlob);
                document.getElementById('compressedPreview').src = compressedUrl;
                document.getElementById('compressedStats').textContent = 
                    `Size: ${formatBytes(compressedBlob.size)} | Reduction: ${calculateReduction(file.size, compressedBlob.size)}%`;

                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = compressedUrl;
                downloadLink.download = `compressed_${file.name}`;
                downloadLink.style.display = 'block';
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function calculateReduction(original, compressed) {
            return ((1 - compressed/original) * 100).toFixed(1);
        }
    </script>
</body>
  </html>
